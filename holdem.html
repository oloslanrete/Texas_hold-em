<!DOCTYPE html>
<html>
<head>
<title>Texas Holdem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id = "gameDiv">
        <div id = "dealer">
            <div class="deck"><img class="cardBack" src="./images/back_darkest_highway_affliction.jpg"/>
                <div class="deck"><img class="cardBack" src="./images/back_darkest_highway_affliction.jpg"/>
                    <div class="deck"><img class="cardBack" src="./images/back_darkest_highway_affliction.jpg"/>
                    </div>
                </div>
            </div>
        </div>
        <div id = "communityCards"></div>
        <div id = "me"></div>
    </div>
    <div id = "controlPane" class="show">
        <div class="center"></div>
        <div class="center">
            <button id="startBtn" class="center gameBtn">start</button>
            <button id="callBtn" class="center gameBtn" hidden disabled>call</button>
            <button id="raiseBtn" class="center gameBtn" hidden disabled>raise</button>
            <button id="foldBtn" class="center gameBtn" hidden disabled>fold</button>
        </div>
        <div class="center">
            <p class=menuText>Money:</p>
            <p id="money" class='menuText'></p>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
